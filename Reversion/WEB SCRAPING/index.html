<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
    }
    .container{
        display: flex;
        justify-content: space-around;
        border: 2px solid teal;
    }
</style>
<body>
    <h1>Google Jobs</h1>
    <div class="container">
        <div class="Job Title">
            <h3>Job Title</h3>
            <ul class="titleul">

            </ul>
        </div>
        <div class="Company Name">
            <h3>Company Name</h3>
            <ul class="companyul">

            </ul>
        </div>
        <div class="Job Location">
            <h3>Job Location</h3>
        </div>
    </div>
</body>
</html>
<script>
    
    
   async function fetchdata(){
    let res =  await fetch("http://localhost:3008/data")
    let data = await res.json();
    let location =  data.Location;
    let company = data.CompanyName;
    let title = data.Title;
    display(location, company, title)

    }

    function display(location, company, title){
        title.map((e)=>{
             let li =  document.createElement("li");
             li.innerHTML = e;
             document.querySelector(".titleul").append(li)
        })
        company.map((e)=>{
            let li = document.createElement("li");
            li.innerHTML = e;
            document.querySelector(".companyul").append(li)
        })


    }
</script>
